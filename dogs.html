<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Elsie+Swash+Caps:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dogs.css">
    <title>Dogs</title>
</head>
<body>
    <main class="container">
    <header>
        <h1>Please Adopt me</h1>
  
    </header>
   
    <aside>
        <div class = 'choose'>
            <section>
                <section class="item">
                    <span>Choose your Breed!</span>
                </div> 
                  
             <section class='section-container'>
                <select>
                    <option value="starter" selected>Select Me!</option>
                </select>
            
            </section>  
              
    </aside>
           
    <section> 
                <section class="img-container">
                    <section >
                    <div></div>
                    <img src="http://placecorgi.com/500/500"  class='dog-img' alt="dog image" 
                    width ='400'
                    height="300"/>
                    </section>
                </section>

                <div class="name">Dougie</div>


                <section class="column">
                    <section class="col-left">
                        <img src="./paw.png" alt="dog paw" class="logo">
                    </section>
                    <section class="col-right">
                        <p id='dog-name'>Dougie</p> 

                        <span>Dog Characteristics</span>
                        <ul>
                            <li id="MF">S: Male</li>
                            <li id="age">Age 2</li>
                            <li id="likes">Likes: Ham, String Cheese</li>
                            <li id="dislikes">Dislikes: Baths, Entropy</li>
                            <li id="fun-fact">Additional Info: On every walk, has to visit that one spot where they found a piece of cheese on the ground six months ago.</li>
                        </ul>
                    </section>
        
            </section>
        <footer></footer>
    </section>
</main>
    
    
    <script src="./dogs.js">
        
    </script>   
    
</body>
</html>
